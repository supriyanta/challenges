<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Mood Calendar</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="container">
			<p id="_2019">2019 Mood Calendar</p>
			<p id="desc">Color each day depending upon your mood is / was</p>
			<p id="tag">Select your mood and click on the dates</p>
			<div id="moods-box">
				<div class="mood"><i class="far fa-laugh"></i></div>
				<div class="mood"><i class="far fa-meh"></i></div>
				<div class="mood"><i class="far fa-frown"></i></div>
			</div>
			<div id="calendar"></div>
			<div id="quote">
				<p>
					“Incredible change happens in your life when you decide to
					take control of what you do have power over instead of
					craving control over what you don't.”
				</p>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
