<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Meal</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="container">
			<div id="top">
				<p>Hungry???</p>
				<p>Get a random meal clicking the button below...</p>
				<button>Get a Meal</button>
			</div>
			<div class="main">
				<div id="details">
					<img src="" />
					<div id="identifiers">
						<p>
							<span>Category: </span>
							<span id="category"></span>
						</p>
						<p><span>Area: </span> <span id="area"></span></p>
						<p><span>Tags: </span> <span id="tags"></span></p>
					</div>
					<div id="ingredients">
						<p>Ingredients:</p>
						<ul id="ingred-list">
							<!-- <li>mango</li> -->
						</ul>
					</div>
				</div>
				<div id="recipe">
					<h2 class="recipe-name"></h2>
					<div id="recipe-desc"></div>
				</div>
			</div>
			<div id="player"></div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
